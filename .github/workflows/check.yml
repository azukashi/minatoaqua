name: 'Svelte Check'
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ðŸ›’
              uses: actions/checkout@v5

            - name: Diagnose ðŸ©º
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - run: bun install
            - run: bun run check
